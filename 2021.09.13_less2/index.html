<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components</title>
    <script type="module">
    	import MyRange from "./script.js";
    	// console.log(MyRange);
		customElements.define(
			"my-range",
			MyRange
		)
    </script>
    <style>
    	body {
    		margin: 0;
    		height: 100vh;
    		display: flex;
    		align-items: center;
    		justify-content: center;
    	}
    	my-range {
    		width: 350px;
    		height: 20px;
    		font-size: 0;
    		display: block;
    		border-radius: 4px;
    		box-shadow: 0 0 5px 0 #0002,
    					0 0 15px 0 #0002;
			position: relative;
    	}
		my-range>* {
			position: absolute;
		}
		my-range>:last-child {
			top: -2px;
		}
    </style>
</head>
<body>
    <my-range></my-range>
</body>
</html>
